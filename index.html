<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <title>HB Mobile Optimized</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            /* Uses 'dvh' to account for mobile address bars */
            height: 100dvh;
            background-color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .wrapper {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px; /* Slight padding so image doesn't touch screen edges */
            box-sizing: border-box;
        }

        img {
            /* High-Resolution & Size Logic */
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            
            /* Ensures the image stays sharp and doesn't blur when scaling */
            image-rendering: -webkit-optimize-contrast;
            object-fit: contain;

            /* Allows the browser's native mobile pinch-zoom */
            touch-action: pinch-zoom;
        }
    </style>
</head>
<body>

    <div class="wrapper">
        <img src="HB.jpg" alt="HB Image">
    </div>

</body>
</html>
