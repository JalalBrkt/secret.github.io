<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HB Image Display</title>
    <style>
        /* Create a clean white workspace */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            /* Allow scrolling if the image is zoomed in */
            overflow: auto; 
        }

        .img-container {
            max-width: 100%;
            max-height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        img {
            /* Automatically resize to fit display without cropping */
            max-width: 100vw;
            max-height: 100vh;
            width: auto;
            height: auto;
            
            /* Visual settings */
            display: block;
            cursor: zoom-in;
            
            /* Smooth transition for the zoom effect */
            transition: transform 0.2s ease-in-out;
        }

        /* Desktop Click-to-Zoom: Hold mouse button down to enlarge */
        img:active {
            transform: scale(1.5);
            cursor: zoom-out;
        }
    </style>
</head>
<body>

    <div class="img-container">
        <img src="HB.jpg" alt="HB Image">
    </div>

</body>
</html>

</body>

</html>
