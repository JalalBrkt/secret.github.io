<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Image Display</title>
    <style>
        /* Remove all margins and scrollbars */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color: #ffffff; /* Sets the rest of the screen to white */
            overflow: hidden; /* Keeps the screen clean */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        img {
            /* This tells the image to be exactly as big as the screen... */
            width: 100vw;
            height: 100vh;

            /* ...but "contain" forces it to stay whole and not crop */
            object-fit: contain;

            /* Ensures the image is crisp */
            display: block;
        }
    </style>
</head>
<body>

    <img src="HB.JPG" alt="Background Image">

</body>
</html>
</body>
</html>
