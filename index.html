<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Image Fit</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            /* Black background fills the gaps if the image aspect ratio 
               doesn't match the screen aspect ratio */
            background-color: #000; 
            overflow: hidden;
        }

        .fullscreen-bg {
            background-image: url('HB.jpg');
            height: 100vh;
            width: 100vw;

            /* "contain" ensures the whole image is visible without cropping */
            background-size: contain;
            
            /* Keeps the image in the dead center */
            background-position: center;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>

    <div class="fullscreen-bg"></div>

</body>
</html>
